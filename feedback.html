<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<title>テストサイト</title>
</head>
<body>
	<div id="page-wrap">

	<header>
		<a href="index.html" title="На главную" id="logo">テストサイト</a><span class="contact"></span>
		<input type="text" class="field" placeholder="サイトを検索"/>
		<span class="right"><span class="contact"><a href="reg.html" title="Зарегистрироваться">登録フォーム</a></span>
		<span class="contact"><a href="auth.html" title="Войти">サインイン</a></span>
		</span>
	</header>
	
	<div class="clear"><br></div>
	<center>
		<div id="menu">セクション<hr></div>

			<a href="about.html">私たちについて</a>
			<a href="feedback.html">フィードバック</a>
			<a href="gallery.html">ギャラリー</a>
		</div>
	</center>

	<div id="wrapper">
		<div id="articles">

			<form action="" method="post">
				<label for="subject">メッセージの件名</label>
				<input type="text" id="subject" name="subject" placeholder="メッセージの件名">

				<label for="email">あなたの電子メール</label>
				<input type="email" id="email" name="email" placeholder="adress@example.com">

				<label for="name">あなたの名前</label>
				<input type="text" id="name" name="name" placeholder="あなたの名前">
				
				<label for="message">あなたのメッセージ</label>
				<textarea id="message" name="message" placeholder="メッセージを入力"></textarea>

				<input type="submit" name="send" id="send" value="送信する">
			</form>
		</div>

	</div>
	</div>

	<footer>
		<span class="left">権利は保護されていません &copy; 2018</span>
		<span class="right"><img src="img/soc_net_logo.png" alt="Соцсеть"></span>
